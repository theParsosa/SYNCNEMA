                    showToast('Ø­Ø§Ù„Øª Ø¢Ø²Ø§Ø¯: Ú©Ù†ØªØ±Ù„ ÙˆÛŒØ¯ÛŒÙˆ Ø¯Ø± Ø¯Ø³Øª Ø´Ù…Ø§Ø³Øª', false);

                } else {

            function showToast(text, isMe) {
                if (isMe) return;
                const toast = document.createElement('div');
                toast.className = 'toast-msg bg-black/60 backdrop-blur-sm text-white px-3 py-2 rounded-lg text-sm max-w-[250px] break-words border-r-4 border-cyan-500 shadow-lg pointer-events-auto';

            }

            $('emoji-btn').onclick = () => emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
            emojiPicker.addEventListener('emoji-click', e => chatInput.value += e.detail.unicode);
            document.onclick = (e) => {

                if (window.innerWidth < 640 && isSidebarOpen && !sidebar.contains(e.target) && e.target !== toggleBtn && !customFsBtn.contains(e.target)) toggleSidebar(false);
            };

            myIdSpan.onclick = () => {
                navigator.clipboard.writeText(myId);
                const original = myIdSpan.textContent;
                myIdSpan.textContent = "Ú©Ù¾ÛŒ Ø´Ø¯!";

            function setStatus(msg, type) {
                statusDiv.textContent = msg;
                statusDiv.className = `text-xs font-medium px-3 py-1 bg-gray-900 rounded-full whitespace-nowrap transition-colors ${
                    type === 'ok' ? 'text-green-500' : type === 'con' ? 'text-cyan-400' : type === 'err' ? 'text-red-500' : 'text-yellow-500'}`;

            // --- Player ---
            function switchPlayer(youtube) {
                isYouTubeMode = youtube;
                videoPlayer.style.display = youtube ? 'none' : 'block';
                ytContainer.style.display = youtube ? 'block' : 'none';
                if(youtube) videoPlayer.pause();
                else if(ytPlayer?.pauseVideo) ytPlayer.pauseVideo();

            function initYT(id) {
                if(ytPlayer?.destroy) ytPlayer.destroy();
                ytPlayer = new YT.Player('youtube-player', {
                    height: '100%', width: '100%', videoId: id,
                    playerVars: { 'playsinline': 1, 'controls': 1, 'rel': 0, 'modestbranding': 1 },
                    events: {
                        'onReady': () => { setStatus('ÛŒÙˆØªÛŒÙˆØ¨ Ø¢Ù…Ø§Ø¯Ù‡', 'ok'); sendSync(); },
                        'onStateChange': () => !isSyncing && sendSync(),
                        'onPlaybackRateChange': () => !isSyncing && sendSync()
                    }
                });
            }

            // --- Connection & Logic ---
            function connect() {
                ws = new WebSocket(WS_URL);
                ws.onopen = () => {
                    ws.send(JSON.stringify({ type: 'register', id: myId }));
                    reconnectAttempts = 0;
                    if(partnerId) { setStatus('Ø§ØªØµØ§Ù„ Ù…Ø¬Ø¯Ø¯...', 'yellow'); send(partnerId, { type: 'reconnect_req' }); }
                    else setStatus('Ø¢Ù…Ø§Ø¯Ù‡', 'ok');
                };
                ws.onmessage = (e) => {
                    try { const msg = JSON.parse(e.data); if(msg.type === 'signal' && msg.from) handleData(msg.data, msg.from); } catch(err) {}
                };
                ws.onclose = () => {
                    const delay = Math.min(30000, 1000 * Math.pow(2, reconnectAttempts++));
                    setStatus(`Ù‚Ø·Ø¹ Ø´Ø¯`, 'err');
                    if(!partnerId) resetState();
                    setTimeout(connect, delay);
                };
            }

            function send(to, data) { if(ws?.readyState === 1 && to) ws.send(JSON.stringify({ type: 'signal', to, data })); }
            function broadcast(data) { send(partnerId, data); }

            function handleData(data, from) {
                const handshakeTypes = ['conn_req', 'conn_ack', 'reconnect_req', 'reconnect_ack'];
                if(from !== partnerId && !handshakeTypes.includes(data.type)) return;

                switch(data.type) {
                    case 'conn_req': partnerId = from; partnerInput.value = from; setConnected(); send(from, { type: 'conn_ack' }); break;
                    case 'conn_ack': partnerId = from; setConnected(); broadcast({ type: 'req_src' }); break;
                    case 'reconnect_req': partnerId = from; send(from, { type: 'reconnect_ack' }); setConnected(); break;
                    case 'reconnect_ack': partnerId = from; setConnected(); break;
                    case 'ping': send(from, { type: 'pong' }); break;
                    case 'pong': lastPong = Date.now(); break;
                    case 'disconnect': resetState(); break;
                    case 'req_src':
                        if(isYouTubeMode && ytPlayer) broadcast({ type: 'load_yt', id: ytPlayer.getVideoData().video_id });
                        else if(videoPlayer.src && !videoPlayer.src.startsWith('blob:')) broadcast({ type: 'load_url', url: videoPlayer.src });
                        break;
                    case 'load_url': switchPlayer(false); if(videoPlayer.src !== data.url) { videoPlayer.src = data.url; setStatus('ÙˆÛŒØ¯ÛŒÙˆ Ø³ÛŒÙ†Ú©', 'ok'); } break;
                    case 'load_yt': switchPlayer(true); initYT(data.id); setStatus('ÛŒÙˆØªÛŒÙˆØ¨ Ø³ÛŒÙ†Ú©', 'ok'); break;
                    case 'load_sub': subUrlInput.value = data.url; processSubtitleUrl(data.url, false); break;
                    case 'chat':
                        addMsg(data.data, false); notify();
                        if (!isSidebarOpen) { showToast(data.data.text, false); unreadCount++; unreadBadge.textContent = unreadCount; unreadBadge.classList.remove('hidden'); }
                        break;
                    case 'sync': 
                        // Update Partner Live Time (Always)
                        partnerTimeDisplay.textContent = `â±ï¸ ${formatTime(data.time)}`;
                        
                        // Sync Logic
                        if (isAutoSync) {
                            syncPlayer(data);
                        } else {
                            // Free Mode: Just notify on state change
                            if (data.play !== lastPartnerState.playing) {
                                showToast(data.play ? 'â–¶ï¸ Ø¯ÙˆØ³Øª Ù¾Ø®Ø´ Ú©Ø±Ø¯' : 'â¸ï¸ Ø¯ÙˆØ³Øª Ù…ØªÙˆÙ‚Ù Ú©Ø±Ø¯', false);
                            }
                        }
                        lastPartnerState.playing = data.play;
                        break;
                }
            }

            function syncPlayer(data) {
                isSyncing = true;
                if(data.mode === 'html5' && !isYouTubeMode) {
                    partnerDuration = data.dur;
                    if(Math.abs(videoPlayer.currentTime - data.time) > 1.5) videoPlayer.currentTime = data.time;
                    if(videoPlayer.playbackRate !== data.rate) videoPlayer.playbackRate = data.rate;
                    if(data.play && videoPlayer.paused) videoPlayer.play().catch(()=>{});
                    else if(!data.play && !videoPlayer.paused) videoPlayer.pause();
                } 
                else if(data.mode === 'yt' && isYouTubeMode && ytPlayer?.seekTo) {
                    if(Math.abs(ytPlayer.getCurrentTime() - data.time) > 2) ytPlayer.seekTo(data.time, true);
                    if(ytPlayer.getPlaybackRate() !== data.rate) ytPlayer.setPlaybackRate(data.rate);
                    const st = ytPlayer.getPlayerState();
                    if(data.play && st !== 1) ytPlayer.playVideo();
                    else if(!data.play && st === 1) ytPlayer.pauseVideo();
                }
                setTimeout(() => isSyncing = false, 800);
            }

            function sendSync() {
                if(isSyncing || !partnerId) return;
                // Even in Free Mode, we send our status so partner can see our time
                if(isYouTubeMode && ytPlayer?.getPlayerState) {
                    broadcast({ type: 'sync', mode: 'yt', play: ytPlayer.getPlayerState() === 1, time: ytPlayer.getCurrentTime(), rate: ytPlayer.getPlaybackRate() });
                } else if(!isYouTubeMode) {
                    broadcast({ type: 'sync', mode: 'html5', play: !videoPlayer.paused, time: videoPlayer.currentTime, dur: videoPlayer.duration, rate: videoPlayer.playbackRate });
                }
            }

            function setConnected() {
                setStatus('Ù…ØªØµÙ„', 'con');
                $('connect-btn').classList.add('hidden');
                $('disconnect-btn').classList.remove('hidden');
                partnerTimeDisplay.classList.remove('hidden'); // Show time display
                startHb();
            }

            function resetState() {
                partnerId = ''; partnerInput.value = '';
                setStatus('Ù‚Ø·Ø¹ Ø´Ø¯', 'err');
                $('connect-btn').classList.remove('hidden');

            function startHb() {
                if(hbInterval) clearInterval(hbInterval);
                lastPong = Date.now();

            // --- Chat ---
            function addMsg(data, isMe) {
                const div = document.createElement('div');
                div.className = `p-2 rounded-lg text-sm break-words relative group mb-2 ${isMe ? 'bg-cyan-900 ml-4 rounded-br-none' : 'bg-gray-700 mr-4 rounded-bl-none'}`;

                div.appendChild(document.createTextNode(data.text));
                div.id = data.id;
                const repBtn = document.createElement('button');
                repBtn.innerHTML = 'â†©ï¸';
                repBtn.className = `absolute -top-2 ${isMe?'left-0':'right-0'} opacity-0 group-hover:opacity-100 text-xs transition-opacity bg-gray-800 rounded-full p-0.5`;
                repBtn.onclick = () => {

                    replyPreview.innerHTML = `<span>Ù¾Ø§Ø³Ø®: ${data.text.substr(0,15)}...</span><span id="cancel-reply-btn" class="cursor-pointer text-red-400 font-bold px-2">Ã—</span>`;
                    replyPreview.classList.remove('hidden');
                    $('cancel-reply-btn').onclick = () => { replyingTo = null; replyPreview.classList.add('hidden'); };
                    chatInput.focus();
                };
                div.appendChild(repBtn);
                chatMsgs.appendChild(div);
                chatMsgs.scrollTop = chatMsgs.scrollHeight;
            }

            $('chat-send').onclick = () => {
                const txt = chatInput.value.trim();
                if(!txt) return;
                const msg = { text: txt, id: 'm'+Date.now(), reply: replyingTo };
                addMsg(msg, true);
                broadcast({ type: 'chat', data: msg });
                chatInput.value = ''; replyingTo = null; replyPreview.classList.add('hidden'); chatInput.focus();
            };

            function notify() {
                if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
                if(audioCtx.state === 'suspended') audioCtx.resume();
                const o = audioCtx.createOscillator(), g = audioCtx.createGain();
                o.connect(g); g.connect(audioCtx.destination);
                o.frequency.setValueAtTime(1200, audioCtx.currentTime);
                g.gain.setValueAtTime(0.05, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                o.start(); o.stop(audioCtx.currentTime + 0.1);
            }

            // --- Subtitle ---
            function addSubTrack(blobUrl, label) {
                const old = videoPlayer.querySelectorAll('track');
                old.forEach(t => t.remove());
                const track = document.createElement('track');
                track.kind = 'subtitles'; track.label = label; track.src = blobUrl; track.default = true;
                videoPlayer.appendChild(track);
                if(videoPlayer.textTracks[0]) videoPlayer.textTracks[0].mode = 'showing';
            }

            async function processSubtitleUrl(url, shouldBroadcast = true) {
                try {
                    setStatus('DL Sub...', 'yellow');
                    let response;
                    try { response = await fetch(url); } catch(e) {}
                    if (!response || !response.ok) response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
                    if (!response.ok) throw new Error('Fail');
                    let text = await response.text();
                    if (!text.trim().startsWith('WEBVTT')) text = 'WEBVTT\n\n' + text.replace(/\r/g, '').replace(/(\d{2}:\d{2}:\d{2}),(\d{3})/g, '$1.$2').replace(/^\d+\s*$/gm, '');
                    const blobUrl = URL.createObjectURL(new Blob([text], { type: 'text/vtt' }));
                    addSubTrack(blobUrl, 'Link Sub');
                    setStatus('Sub OK', 'ok');
                    if (shouldBroadcast) broadcast({ type: 'load_sub', url });
                } catch (err) { setStatus('Sub Err', 'err'); alert('Ø®Ø·Ø§ Ø¯Ø± Ø²ÛŒØ±Ù†ÙˆÛŒØ³'); }
            }

            $('load-sub-url-btn').onclick = () => { const url = subUrlInput.value.trim(); if(!url) return; processSubtitleUrl(url, true); };
            $('video-file-input').onchange = (e) => { const f = e.target.files[0]; if(f) { switchPlayer(false); videoPlayer.src = URL.createObjectURL(f); setStatus('File OK', 'ok'); } };
            $('subtitle-file-input').onchange = (e) => {
                const f = e.target.files[0]; if(f) { const reader = new FileReader(); reader.onload = (ev) => { const txt = f.name.endsWith('.srt') ? 'WEBVTT\n\n' + ev.target.result.replace(/\r/g,'').replace(/(\d{2}:\d{2}:\d{2}),(\d{3})/g, '$1.$2') : ev.target.result; addSubTrack(URL.createObjectURL(new Blob([txt], {type:'text/vtt'})), 'Local Sub'); }; reader.readAsText(f); }
            };
            $('load-url-btn').onclick = () => {
                const val = $('video-url-input').value.trim(); if(!val) return;
                const ytMatch = val.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
                if(ytMatch) { switchPlayer(true); initYT(ytMatch[1]); broadcast({ type: 'load_yt', id: ytMatch[1] }); } else { switchPlayer(false); videoPlayer.src = val; broadcast({ type: 'load_url', url: val }); }
            };
            $('connect-btn').onclick = () => { const id = partnerInput.value.trim(); if(id && id !== myId) { partnerId = id; setStatus('Connecting...', 'yellow'); send(id, { type: 'conn_req' }); } };
            $('disconnect-btn').onclick = () => { send(partnerId, {type:'disconnect'}); resetState(); };
            chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); $('chat-send').click(); } });
            setInterval(() => { if(!isYouTubeMode && partnerDuration && Math.abs(videoPlayer.duration - partnerDuration) > 5) warningDiv.classList.remove('hidden'); else warningDiv.classList.add('hidden'); }, 3000);

            // Re-attach
            ['play','pause','seeked','ratechange'].forEach(evt => videoPlayer.addEventListener(evt, sendSync));

            toggleSidebar(false); 
            connect();
        });
    </script>
